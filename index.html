<!DOCTYPE html>
<html lang="en">
<head>
	<title>Piak!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="score-row">
		<div class="scores" id="top-score"></div>
		<div class="scores" id="max-score"></div>
		<div class="scores" id="score-box"></div>
	</div>

	<div id="container">
		<div class="num" id="num7"></div>
		<div class="num" id="num8"></div>
		<div class="num" id="num9"></div>
		<div class="num" id="num4"></div>
		<div class="num" id="num5"></div>
		<div class="num" id="num6"></div>
		<div class="num" id="num1"></div>
		<div class="num" id="num2"></div>
		<div class="num" id="num3"></div>
	</div>
	<h3 id="blinker">PRESS 0 TO START</h3>


<a href="#modal" class="modal-open">How to play</a>
 
 <div class="modal" id="modal">
    <div class="modal-content">
      <a href="#" class="modal-close">&times;</a>
      <h2 class="modal-heading">How to play</h2>
      	<p>Use the numpad to play this game!<br>Hit the bugs in the correct position as they appear.</p>
      	<p><img src="./assets/fly-icon.png">Whack the fly (10 points)</p>
      	<p><img src="./assets/roach-icon.png">2 whacks for the cockroach (20 points)</p>
      	<p><img src="./assets/trap.png">Don't touch the sticky trap!</p>
      	<font style="font-size:40px;">1-9</font>   Hit the correct number (30 points)
      <p><button class="modal-button"><a href=#>OK</a></button></p>	
    </div>
</div>

</html>
